name: Build & Release Signed APK

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # ✅ IMPORTANT for GitHub Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4️⃣ Setup Keystore & key.properties
      - name: Setup Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release_key.jks

          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release_key.jks" >> android/key.properties

      # 5️⃣ Flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6️⃣ Build Signed Release APK
      - name: Build Signed Release APK
        run: flutter build apk --release

      # 7️⃣ Create GitHub Release & Upload APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Good Newsaj ${{ github.ref_name }}"
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
