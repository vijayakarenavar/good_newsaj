name: ðŸš€ Build & Release Signed APK

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ”‘ Setup Keystore & key.properties
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=app/key.jks
          EOF

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build Signed Release APK
        run: flutter build apk --release

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Good Newsaj ${{ github.ref_name }}"
          body: |
            ## ðŸ“± Good Newsaj - ${{ github.ref_name }}
            à¤–à¤¾à¤²à¥€ APK download à¤•à¤°à¤¾ à¤†à¤£à¤¿ install à¤•à¤°à¤¾! ðŸŽ‰
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
