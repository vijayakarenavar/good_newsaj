name: Build & Release Signed APK

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # ‚úÖ IMPORTANT for GitHub release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4Ô∏è‚É£ CREATE .env file (üî• IMPORTANT)
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # 5Ô∏è‚É£ Setup Keystore
      - name: Setup Keystore & key.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release_key.jks
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=release_key.jks" >> android/key.properties

      # 6Ô∏è‚É£ Install Dependencies
      - name: Get dependencies
        run: flutter pub get

      # 7Ô∏è‚É£ Build Signed APK
      - name: Build Signed Release APK
        run: flutter build apk --release

      # 8Ô∏è‚É£ Upload APK to GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Good Newsaj ${{ github.ref_name }}"
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
